<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app"><!--    <div class="content-header">--><!--        <h1>商品管理</h1>--><!--    </div>-->    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="商品名称" v-model="pagination.cName" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="生产厂家" v-model="pagination.cManufacturer" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="cname" label="商品名称" align="center"></el-table-column>                <el-table-column prop="cmanufacturer" label="生产厂家" align="center"></el-table-column>                <el-table-column prop="cmodel" label="型号" align="center"></el-table-column>                <el-table-column prop="csize" label="规格" align="center"></el-table-column>                <el-table-column prop="cnum" label="数量" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" round @click="handleUpdate(scope.row)">入库</el-button>                        <el-button type="success" size="mini" round @click="handleDelete(scope.row)">出库</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 8,//每页显示的记录数                total: 0,//总记录数                cName: "",                cManufacturer: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll()        },        methods: {            //列表            getAll() {                // parm = "?query";                parm = "?cName=" + this.pagination.cName;                parm += "&cManufacturer=" + this.pagination.cManufacturer;                axios.get("/commodity/" + this.pagination.currentPage + "/" + this.pagination.pageSize + parm).then((res) => {                    this.pagination.pageSize = res.data.size;                    this.pagination.currentPage = res.data.current;                    this.pagination.total = res.data.total;                    this.dataList = res.data.records;                })            },            //弹出添加窗口            handleCreate() {                this.resetForm()                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/books", this.formData).then((res) => {                    if (res.data.flag) {                        this.dialogFormVisible = false;                        this.$message({message: res.data.msg, type: 'success'});                    } else {                        this.$message({message: res.data.msg, type: 'error'});                    }                }).finally(() => {                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message({message: '取消操作', type: 'info'});            },            // 删除            handleDelete(row) {                this.$confirm("永久删除该数据，是否继续？", "提示", {type: "info"}).then((res) => {                    axios.delete("/books/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message({message: '删除成功', type: 'success'});                        } else {                            this.$message({message: '数据同步失败', type: 'error'});                        }                    }).finally(() => {                        this.getAll();                    })                }).catch(() => {                    this.$message({message: '取消操作', type: 'info'});                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/books/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                    } else {                        this.$message({message: '数据同步失败', type: 'error'});                        this.getAll();                    }                })            },            //修改            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    if (res.data.flag) {                        this.dialogFormVisible4Edit = false;                        this.$message({message: '修改成功', type: 'success'});                    } else {                        this.$message({message: '修改失败', type: 'error'});                    }                }).finally(() => {                    this.getAll();                })            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //条件查询        }    })</script></html>
