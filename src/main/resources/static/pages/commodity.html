<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <!--    <div class="content-header">-->    <!--        <h1>商品管理</h1>-->    <!--    </div>-->    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="商品名称" v-model="pagination.cName" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="生产厂家" v-model="pagination.cManufacturer" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="newput()">新商品入库</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="cname" label="商品名称" align="center"></el-table-column>                <el-table-column prop="cmanufacturer" label="生产厂家" align="center"></el-table-column>                <el-table-column prop="cmodel" label="型号" align="center"></el-table-column>                <el-table-column prop="csize" label="规格" align="center"></el-table-column>                <el-table-column prop="number" label="数量" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" round @click="put(scope.row)">入库</el-button>                        <el-button type="success" size="mini" round @click="out(scope.row)">出库</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="入库商品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="cname">                                    <el-input v-model="formData.cname"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="生产厂家" prop="cmanufacturer">                                    <el-input v-model="formData.cmanufacturer"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="型号" prop="cmodel">                                    <el-input v-model="formData.cmodel"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="规格" prop="csize">                                    <el-input v-model="formData.csize"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="入库数量" prop="pnumber">                                    <el-input v-model="formData.pnumber"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="送货人" prop="deliveryman">                                    <el-input v-model="formData.deliveryman"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 新增标签弹层 -->            <div class="out-form">                <el-dialog title="出库商品" :visible.sync="outFormVisible">                    <el-form ref="dataAddForm" :model="formData"  label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="cname">                                    <el-input v-model="formData.cname"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="生产厂家" prop="cmanufacturer">                                    <el-input v-model="formData.cmanufacturer"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="型号" prop="cmodel">                                    <el-input v-model="formData.cmodel"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="规格" prop="csize">                                    <el-input v-model="formData.csize"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出库数量" prop="onumber">                                    <el-input v-model="formData.onumber"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="提货人" prop="purchaser">                                    <el-input v-model="formData.purchaser"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleOut()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            outFormVisible:false,            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 8,//每页显示的记录数                total: 0,//总记录数                cName: "",                cManufacturer: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll()        },        methods: {            //列表            getAll() {                // parm = "?query";                parm = "?cName=" + this.pagination.cName;                parm += "&cManufacturer=" + this.pagination.cManufacturer;                axios.get("/commodity/" + this.pagination.currentPage + "/" + this.pagination.pageSize + parm).then((res) => {                    this.pagination.pageSize = res.data.size;                    this.pagination.currentPage = res.data.current;                    this.pagination.total = res.data.total;                    this.dataList = res.data.records;                })            },            //弹出添加窗口            newput() {                this.resetForm()                this.dialogFormVisible = true;            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/put", this.formData).then((res) => {                    this.dialogFormVisible = false;                    this.$message({message: "添加成功", type: 'success'});                }).finally(() => {                    this.getAll();                })            },            handleOut() {                axios.post("/out", this.formData).then((res) => {                    this.outFormVisible = false;                    this.$message({message: "出库成功", type: 'success'});                }).finally(() => {                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.outFormVisible = false;                this.$message({message: '取消操作', type: 'info'});            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出入库窗口            put(row) {                axios.get("/commodity/" + row.cno).then((res) => {                    //console.log(row.cno)                    this.formData = res.data;                    this.dialogFormVisible = true;                })            },            out(row) {                axios.get("/commodity/" + row.cno).then((res) => {                    //console.log(row.cno)                    this.formData = res.data;                    this.outFormVisible = true;                })            },        }    })</script></html>
