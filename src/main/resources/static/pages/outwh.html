<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="container">                <el-input placeholder="商品名称" v-model="pagination.cName" style="width: 200px;"                          class="filter-item"></el-input>                <el-date-picker                        v-model="value1"                        value-format="yyyy"                        type="year"                        placeholder="年"                        style="width: 100px;">                </el-date-picker>                <el-date-picker                        v-model="value2"                        value-format="yyyy-MM"                        type="month"                        placeholder="月"                        style="width: 140px;">                </el-date-picker>                <el-date-picker                        type="date"                        value-format="yyyy-MM-dd"                        v-model="value3"                        placeholder="日"                        style="width: 180px;">                </el-date-picker>                <el-button @click="getAll()" class="dalfBut">查询</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="cname" label="商品名称" align="center"></el-table-column>                <el-table-column prop="cmanufacturer" label="生产厂家" align="center"></el-table-column>                <el-table-column prop="cmodel" label="型号" align="center"></el-table-column>                <el-table-column prop="csize" label="规格" align="center"></el-table-column>                <el-table-column prop="onumber" label="数量" align="center"></el-table-column>                <el-table-column prop="odate" label="日期" align="center"></el-table-column>                <el-table-column prop="purchaser" label="出货人" align="center"></el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            </div>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 8,//每页显示的记录数                total: 0,//总记录数                cName: "",                cManufacturer: "",            },            value1: '',            value2: '',            value3: '',        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll()        },        methods: {            //列表            getAll() {                console.log(this.value1)                // parm = "?query";                parm = "?cName=" + this.pagination.cName;                parm += "&value=";                if (this.value1 !== null) {                    parm +=  this.value1;                }                if (this.value2 !== null) {                    parm +=  this.value2;                }                if (this.value3 !== null) {                    parm +=  this.value3;                }                axios.get("/out/" + this.pagination.currentPage + "/" + this.pagination.pageSize + parm).then((res) => {                    this.pagination.pageSize = res.data.size;                    this.pagination.currentPage = res.data.current;                    this.pagination.total = res.data.total;                    this.dataList = res.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },        }    })</script></html>
